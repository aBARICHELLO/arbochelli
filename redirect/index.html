<!DOCTYPE html>
<html>
<head>
  <title>Arbochelli Sheet Music</title>
  <meta charset="utf-8">
  <script async defer data-website-id="b485bc74-881e-4f53-a0e6-5ae113ff8e6e" data-domains="arbochelli.download" src="https://log.arbochelli.download/umami.js"></script>
</head>
<body>

  <h3 id="text">Redirecting...</h3>

  <script>
    window.onload = () => {
      const urlParams = new URLSearchParams(window.location.search);

      const redir = urlParams.get("r");
      if (urlParams.has("r") && redir !== "") {
        umami.trackView(redir)
        document.getElementById('text').textContent = `Redirecting to ${redir}...`;
        setTimeout(() => {
          window.location = "https://arbochelli.download/" + redir
        }, 650);
      } else {
        document.getElementById('text').textContent = "No redirect";
      }
    }
  </script>
</body>
</html>
